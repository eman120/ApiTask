<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <label for="userName">User Name:</label>
    <input type="text" id="userName" formControlName="UserName" required>
<br>
<br>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="Email" required>
<br>
<br>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="Password" required>
<br>
<br>
    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" id="mobileNumber" formControlName="MobileNumber" required>
<br>
<br>
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="Address" required>
<br>
<br>
    <label for="age">Age:</label>
    <input type="number" id="age" formControlName="Age" required>
<br>
<br>
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
</form>

<div *ngIf="qrcodeImage">
  <img [src]="qrcodeImage" alt="QR Code">
</div>
