<form (ngSubmit)="register()">
    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" id="mobileNumber" [(ngModel)]="user.mobileNumber" name="mobileNumber" required>
  
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="user.address" name="address" required>
  
    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="user.age" name="age" required>
  
    <button type="submit">Register</button>
</form>
